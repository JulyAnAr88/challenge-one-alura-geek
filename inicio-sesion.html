<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/inicio-seccion/inicio-seccion.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/logo-control.png" type="image/x-icon">
    <title>Inicio Sesion</title>  
</head>
<body>
    <header class="header">
       <a href="index.html"><img class="header__logo" src="img/Logo.png" alt=""></a> 
    </header>
    <main>
        <form action="" class="form">
        <div class="form__container">
            <h2 class="form__titulo">Inicio Sesión</h2>
            <p class="form__parrafo">¿Aún no tienes una cuenta? <a class="form__link" href="">Entra aqui</a></p>
            <div class="form__group">
                <input autocomplete="off" type="text" id="name" class="form__input" placeholder=" ">
                <label for="name" class="form__label">Usuario</label>
                <span class="form__line"></span>
            </div>
            <div class="form__group">
                <input autocomplete="off" type="password" id="password" class="form__input" placeholder=" ">
                <label for="password" class="form__label">Contraseña</label>
                <span class="form__line"></span>
            </div>
            <input type="submit" class="form__submit" value="Entrar">
            </div>
        </div>
    </form>
    </main>
    
</body>
</html>
